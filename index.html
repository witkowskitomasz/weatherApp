<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dea95995c1.js" crossorigin="anonymous"></script>

    <title>Weather App</title>
</head>
<body>
    <div class="container">
        
        <div class="header">
            
            <div class="logo">
                <img src="logo.png" alt="aplication logotype">
            </div>

            <div class="inputs">
                <input type="text" id="localization_input" placeholder="Enter city name here">
                <button id="localization-btn">Go</button>
            </div>

            <div class="error-panel none">
                <p>Niepoprawna nazwa miasta</p>
            </div>

        </div>

        
        <section class="main-info">
            
            <div class="box">
                <p class="city-name"></p>

                <i class="fa-solid fa-cloud-sun"></i>

                <p class="temperature"></p>
            </div>


            <div class="box">
                <p class="humidity"></p>
                <p class="pressure"></p>
                <p class="wind"></p>
            </div>
            
            
            
        </section>
        


    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
